<div class="content-container">
  <div class="mb-3 w-100 d-flex bg-white align-items-center px-3 rounded-5">
    <i class="bi-search" aria-hidden="true"></i>
    <input
      placeholder="Search For Dishes"
      class="w-100 border-0 p-3 search-dishes-input"
    />
  </div>

  <div *ngIf="categoryList && !isFetching" tabindex="0">
    <div
      *ngFor="let category of categoryList"
      class="card mb-3 menus rounded-top-4 rounded-bottom-4"
      [id]="'i' + category.CategryId"
      data-bs-spy="scroll"
      data-bs-target="#menu"
      data-bs-offset="0"
    >
      <div class="card-header d-flex flex-column bg-white p-4 rounded-top-4">
        <h4 class="card-title fw-bold">{{ category.CategryName }}</h4>
        <label class="text text-muted fw-semibold"
          >{{ category.ItemListWidget.length }} Items</label
        >
      </div>
      <div class="card-body p-0 py-3 rounded-bottom-4">
        <div *ngFor="let item of category.ItemListWidget; index as i">
          <div class="px-4">
            <div class="d-flex justify-content-between">
              <div>
                <div class="d-flex flex-column justify-content-center mb-2">
                  <p class="fw-bold p-0 m-0 menu-item-title">
                    {{ item.ItemName }}
                  </p>

                  <p
                    *ngIf="item.Description?.length > 1"
                    class="text-muted menu-item-description p-0 m-0"
                  >
                    {{ item.Description }}
                  </p>
                </div>
                <label *ngIf="item?.Price > 0" class="text-primary fw-semibold"
                  >Rs.{{ item?.Price?.toFixed(2) }}</label
                ><label
                  *ngIf="item?.SizeListWidget[0]?.Price > 0"
                  class="text-primary fw-semibold"
                  >Rs.{{ item?.SizeListWidget[0]?.Price.toFixed(2) }}</label
                >
              </div>
              <div class="d-flex flex-column gap-2">
                <div
                  *ngIf="item.ItemImage?.length > 1"
                  class="menu-dish-image-container col-md-12"
                >
                  <img
                    src="https://www.foodchow.com/image.php?url=FoodItemImages/{{
                      item.ItemImage
                    }}&width=150&height=150"
                    class="rounded-3 menu-dish-image"
                  />
                </div>
                <button class="btn btn-outline-primary rounded-5 px-4">
                  ADD
                </button>
              </div>
            </div>
          </div>
          <hr *ngIf="i !== category.ItemListWidget.length - 1" />
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isFetching" class="placeholder-glow">
    <div class="card mb-3 w-100 rounded-4">
      <div class="card-header d-flex flex-column bg-white p-4 rounded-top-4">
        <h4 class="card-title fw-bold placeholder col-5 rounded-4"></h4>
        <label
          class="text text-muted fw-semibold placeholder col-2 rounded-3"
        ></label>
      </div>
      <div class="card-body p-0 py-3 rounded-bottom-4">
        <div *ngFor="let item of [0, 1]; index as i">
          <div class="px-4">
            <div class="d-flex justify-content-between">
              <div class="w-100">
                <div
                  class="d-flex flex-column gap-1 justify-content-center mb-2"
                >
                  <p
                    class="fw-bold p-0 m-0 menu-item-title placeholder col-4 rounded-3"
                  ></p>

                  <p
                    class="text-muted menu-item-description placeholder col-3 rounded-3"
                  ></p>
                </div>
                <label
                  class="text-primary fw-semibold placeholder col-2 rounded-3"
                ></label>
              </div>
              <div class="d-flex flex-column gap-2">
                <div class="menu-dish-image-container col-md-12">
                  <img class="rounded-3 menu-dish-image placeholder" />
                </div>
                <button disabled class="btn btn-outline-primary rounded-5 px-4">
                  ADD
                </button>
              </div>
            </div>
          </div>
          <hr *ngIf="i !== [0, 1].length - 1" />
        </div>
      </div>
    </div>
    <div class="card w-100 rounded-4">
      <div class="card-header d-flex flex-column bg-white p-4 rounded-top-4">
        <h4 class="card-title fw-bold placeholder col-5 rounded-4"></h4>
        <label
          class="text text-muted fw-semibold placeholder col-2 rounded-3"
        ></label>
      </div>
      <div class="card-body p-0 py-3 rounded-bottom-4">
        <div *ngFor="let item of [0, 1, 3]; index as i">
          <div class="px-4">
            <div class="d-flex justify-content-between">
              <div class="w-100">
                <div
                  class="d-flex flex-column gap-1 justify-content-center mb-2"
                >
                  <p
                    class="fw-bold p-0 m-0 menu-item-title placeholder col-4 rounded-3"
                  ></p>

                  <p
                    class="text-muted menu-item-description placeholder col-3 rounded-3"
                  ></p>
                </div>
                <label
                  class="text-primary fw-semibold placeholder col-2 rounded-3"
                ></label>
              </div>
              <div class="d-flex flex-column gap-2">
                <div class="menu-dish-image-container col-md-12">
                  <img class="rounded-3 menu-dish-image placeholder" />
                </div>
                <button disabled class="btn btn-outline-primary rounded-5 px-4">
                  ADD
                </button>
              </div>
            </div>
          </div>
          <hr *ngIf="i !== [0, 1, 3].length - 1" />
        </div>
      </div>
    </div>
  </div>
</div>
